<!DOCTYPE html>
<html lang="en">
<head>
  <title>Objects</title>
</head>
<body>
  <script>
    let product = {
      company:'Mango',
      price: 861,
      item_name: 'T-shirt',
    }
    console.log(product);
    console.log(product.company);
    console.log(product.price);
    console.log(product.item_name); 
    product.company = 'Banana';
    console.log(product);
  </script>
</body>
</html>
